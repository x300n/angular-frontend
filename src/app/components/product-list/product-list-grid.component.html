<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let t of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ t.id }}">
              <img src="{{ t.imageUrl }}" alt="" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ t.id }}">
              <h1>{{ t.name }}</h1>
            </a>

            <div class="price">{{ t.unitPrice | currency: "USD" }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>
    </div>
  </div>
</div>
